<div *ngIf="game">
    <app-player *ngFor="let p of game.players; let i = index;" [ngStyle]="{'top.px': 20 + (i * 85)}" [name]="p"
        [playerActive]="i == game.currentPlayer" class="played-position" />
    <div class="field">
        <div class="card-stack">
            <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
                src="assets/img/cards/card_cover.png" alt="">
            <img (click)="game.players.length > 0 && takeCard()" class="top-card" style="right: 25px;"
                src="assets/img/cards/card_cover.png" alt="">

            <img *ngFor="let card of game.playedCards;" class="played-card" src="assets/img/cards/{{ card }}.png"
                alt="">

            <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
                src="assets/img/cards/{{ game.currentCard }}.png" alt="">
        </div>
    </div>

    <app-game-info [card]="game.currentCard" class="pin-bottom" />

    <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
        <mat-icon>add</mat-icon>
    </button>
</div>
